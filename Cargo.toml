[package]
name = "fhc"
version = "0.7.1"
authors = ["Eduard Tolosa <edu4rdshl@protonmail.com>"]
edition = "2018"
description = "Fast HTTP Checker."
repository = "https://github.com/edu4rdshl/fhc"
license = "GPL-3.0-or-later"
keywords = ["http", "https", "http-checker"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.20.1", features = ["full", "io-util"] }
futures = "0.3.23"
clap = "2.33.4"
reqwest = { version = "0.11.11", features = ["trust-dns", "rustls-tls", "native-tls"] }
openssl = { version = "0.10.41", features = ["vendored"] }
rand = "0.8.5"
scraper = "0.13.0"
async-recursion = "1.0.0"

# https://github.com/bluejekyll/trust-dns/pull/1632
[patch.crates-io]
trust-dns-resolver = { git = "https://github.com/Findomain/trust-dns", package = "trust-dns-resolver", branch = "custombranch" }


[profile.release]
lto = 'thin'
codegen-units = 1
panic = 'abort'
incremental = false
opt-level = "s"
